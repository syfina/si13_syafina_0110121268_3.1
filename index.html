<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Goose Bistro</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <main style="width: 50%; margin: 40px auto; padding: 20px; border: 1px solid #000;">
        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p style="margin: 20px 0;">Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
        <form action="success.html" method="POST">
            <div style="margin: 20px 0;">               <p>Your Information</p>
                <ul style="list-style: none;">
                    <li style="margin: 5px 0;">
                        <label for="input-name">Name:</label>
                        <input id="input-name" type="text">
                    </li>
                    <li style="margin: 5px 0;">
                        <label for="input-address">Address:</label>
                        <input id="input-address" type="text">
                    </li>
                    <li style="margin: 5px 0;">
                        <label for="input-telephone-number">Telephone Number:</label>
                        <input id="input-telephone-number" type="tel">
                    </li>
                    <li style="margin: 5px 0;">
                        <label for="input-email">E-mail:</label>
                        <input id="input-email" type="email">
                    </li>
                    <li style="margin: 5px 0;">
                        <label for="delivery-instructions">Delivery Instructions:</label>
                    </li>
                    <li>
                        <textarea placeholder="No more than 400 characters long." id="delivery-instructions" cols="35" rows="5" maxlength="400"></textarea>
                    </li>
                </ul>
                </div>
                <div style="margin: 20px 0;">
                    <h3>Design Your Dream Pizza</h3>
                    <p>Pizza Specs</p>
                    <div>
                        <p>Crust (Chose One)</p>
                        <ul style="list-style: none;">
                            <li style="margin-left: 25px;">
                                <input id="classic-white" name="crust" type="radio">
                                <label for="classic-white">Classic White</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="multigrain" name="crust" type="radio">
                                <label for="multigrain">Multigrain</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="cheese-stuffed-crust" name="crust" type="radio">
                                <label for="cheese-stuffed-crust">Cheese-Stuffed Crust</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="gluten-free" name="crust" type="radio">
                                <label for="gluten-free">Gluten-free</label>
                            </li>
                        </ul>
                        <p>Toppings (Choose as many as you want)</p>
                        <ul style="list-style: none;">
                            <li style="margin-left: 25px;">
                                <input id="red-sauce" type="checkbox" checked>
                                <label for="red-sauce">Red Sauce</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="white-sauce" type="checkbox">
                                <label for="white-sauce">White Sauce</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="mozzarella-cheese" type="checkbox">
                                <label for="mozzarella-cheese">Mozzarella Cheese</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="pepperoni" type="checkbox">
                                <label for="pepperoni">Pepperoni</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="mushrooms" type="checkbox">
                                <label for="mushrooms">Mushrooms</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="peppers" type="checkbox">
                                <label for="peppers">Peppers</label>
                            </li>
                            <li style="margin-left: 25px;">
                                <input id="anchovies" type="checkbox">
                                <label for="anchovies">Anchovies</label>
                            </li>
                        </ul> 
                    </div>
                    <div style="margin: 20px 0;">
                        <p>Number</p>
                        <label for="how-many-pizzas">How Many Pizzas: <input id="how-many-pizzas" type="number" min="1" max="6"></label>
                    </div>
                    <input type="submit" value="Bring Me a Pizza!" style="10px 15px;">
                    <input type="reset" value="Reset" style="10px 15px;">
            </div>
        </form>
    </main>
</body>
</html>
